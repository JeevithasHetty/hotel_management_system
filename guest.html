<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Guest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('imag/img5.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    h1 {
      color: #fff;
      font-size: 48px;
      font-weight: 600;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(255, 239, 239, 0.97);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      padding: 14px;
      background-color: #5099bb;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      form {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Add Guest</h1>
  <form id="guestForm">
    <label>Name:
      <input type="text" name="name" required />
    </label>
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <label>Phone:
      <input type="text" name="phone" required />
    </label>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('guestForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
      };

      try {
        const response = await fetch('/api/guests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert('Guest added with ID: ' + result.id);
        this.reset();
      } catch (err) {
        console.error('Error:', err);
        alert('Failed to add guest. Check the console.');
      }
    });
  </script>
</body>
</html>
