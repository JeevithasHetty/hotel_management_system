<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Rooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('img/img.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    table {
      width: 95%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 16px;
      border: 1px solid #ccc;
      text-align: center;
      color: #333;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    img {
      width: 100px;
      margin-top: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      img {
        width: 80px;
      }

      h1 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Available Rooms</h1>
  <table id="roomTable">
    <thead>
      <tr>
        <th>Room No</th>
        <th>Type</th>
        <th>Price</th>
        <th>Status</th>
        <th>QR Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadRooms() {
      fetch('/api/rooms')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#roomTable tbody');
          tbody.innerHTML = '';
          data.forEach(room => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${room.room_number}</td>
              <td>${room.type}</td>
              <td>â‚¹${room.price}</td>
              <td>${room.status}</td>
              <td>
                <button onclick="generateQR('${room.room_number}', 'checkin')">Check-In QR</button>
                <button onclick="generateQR('${room.room_number}', 'checkout')">Check-Out QR</button>
                <div id="qr-${room.room_number}"></div>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function generateQR(room_number, action) {
      fetch(`/api/rooms/qr/${room_number}/${action}`)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById(`qr-${room_number}`);
          div.innerHTML = `<img src="${data.qr}" alt="${action} QR Code"/>`;
        });
    }

    window.onload = loadRooms;
  </script>
</body>
</html>
